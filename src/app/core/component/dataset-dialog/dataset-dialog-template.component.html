            height: 100%;

            <form id="datasetDialog">
    
                <mat-toolbar>
                    <div class="mat-toolbar-tools">
                        <h2>{{onBoardingTitle}}</h2>
                        <span flex></span>
                        <button mat-button class="mat-icon-button" (click)="closeModal()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </mat-toolbar>
    
                <mat-dialog-content>
                    <div class="mat-dialog-content">
                        <div class="container">
                            <div class="row">
    
                                <!--left part of page-->
                                <!-- select dataset-->
                                <div class="col-3">
                                    <mat-card class="mat-theme-watch">
                                        <!-- <md-card-title-text> -->
                                            <h1 class="mat-title card-title-style">Existing Datasets</h1>
                                        <!-- </md-card-title-text> -->
                                        <div>
                                            <select class="form-control"  (change)="onChange($event)">
                                                <option id="1">AutoGermDatasets</option>
                                                <option id="2">Rice Test</option>
                                                <option id="3">oryza test</option>
                                            </select>
                                            <span *ngIf="IsDataSetLoading">Loading datasets...</span>
                                        </div>
                                    </mat-card>
                                    <mat-card class="mat-theme-watch">
                                        <div class="row" align="left">
                                            <button class="btn btn-primary mat-raised small-green-button" [disabled]="isUploading">
                                                Create
                                            </button> &nbsp; &nbsp;
                                            <button class="btn btn-primary mat-raised  small-green-button" >
                                                Rename
                                            </button>
                                        </div>
                                    </mat-card>
                                    <mat-card class="mat-theme-watch">
    
                                        <!--download templates and instructions-->
                                        <div>
                                            <h1 class="mat-title card-title-style">Instructions</h1>
                                            <button mat-button (click)="downloadTemplate('instructions')" class="mat-raised col-xs-11"> Instructions</button>
                                            <button mat-button (click)="downloadTemplate('genotype')" class="mat-raised col-xs-11"> VCF Rules</button>
                                            <button mat-button (click)="downloadTemplate('custommarkersetinstructions')" class="mat-raised col-xs-11"> Custom Marker Set</button>
    
                                            <h1 class="mat-title card-title-style">Templates</h1>
                                            <button mat-button (click)="downloadTemplate('germplasm')" class="mat-raised col-xs-11">Germplasm</button>
                                            <button mat-button (click)="downloadTemplate('phenotype')" class="mat-raised col-xs-11"> Phenotype</button>
                                            <button mat-button (click)="downloadTemplate('custommarkersettemplates')" class="mat-raised col-xs-11">Custom Marker Set</button>
                                        </div>
                                    </mat-card>
                                </div>
    
                                <div class="upload" style="display:none;">
                                    <input *ngIf="false" type="file" id="inputUpload" uploader="uploader" multiple /><br />
                                </div>
    
                                <!--right part of page-->
                                <!--buttons-->
                                <div class="col-md-9" style="margin-bottom: 40px">
                                    <mat-card class="mat-theme-watch">
                                        <mat-card-actions layout="row" layout-align="center">
    
                                            <button class="btn btn-primary green-button" [disabled]="!buttonDisabled"  (click)="openFileSelector(1,'Germplasm')" file-upload-selector>
                                                <span class="fa fa-file-upload"></span>
                                                Germplasms
                                            </button>&nbsp;&nbsp;
    
                                            <button class="btn btn-primary green-button" [disabled] = "!buttonDisabled"  (click)="openFileSelector(3,'Genotype')" file-upload-selector>
                                                <span class="fa fa-file-upload"></span>
                                                Genotypes
                                            </button>&nbsp;&nbsp;
    
                                            <button class="btn btn-primary green-button" [disabled]="!buttonDisabled"  (click)="openFileSelector(2,'Phenotype')" file-upload-selector>
                                                <span class="fa fa-file-upload"></span>
                                                Phenotypes
                                            </button>&nbsp;&nbsp;
    
                                            <button class="btn btn-primary green-button"  [disabled]="!buttonDisabled" (click)="openFileSelector(4,'CustomMarker')"  file-upload-selector>
                                                <span class="fa fa-file-upload"></span>
                                                Custom Markers
                                            </button>&nbsp;&nbsp;
    
                                            <button class="btn btn-primary green-button" [disabled]="!buttonDisabled"   (click)="importFile()">
                                                <span class="fa fa-file-upload"></span>
                                                Import Files
                                            </button>&nbsp;&nbsp;
    
                                        </mat-card-actions>
                                    </mat-card>
    
    
                                    <!-- current file upload section-->
                                   <mat-card class="mat-theme-watch">
                                        <mat-card-title>
                                            <!-- <md-card-title-text> -->
                                                <span class="mat-headline head-color">Progress</span>
                                            <!-- </md-card-title-text> -->
    
                                         </mat-card-title>
                                        <table id="uploadProgressTable" class="table">
                                            <thead>
                                                <tr>
                                                    <th id="nameTableHeader">Name</th>
                                                    <th id="fileTypeTableHeader">File Type</th>
                                                    <th class="uploadProgressTableHeader" >Size</th>
                                                    <th class="uploadProgressTableHeader">Progress</th>
                                                    <th class="uploadProgressTableHeader">Status</th>
                                                    <th id="actionTableHeader">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="row-shadow" >
                                                    <td><strong></strong></td>
    
                                                    <td>
                                                       
                                                    </td>
                                                     <td  nowrap></td> 
                                                     <td>
                                                        <!-- <mat-progress-bar mat-mode="determinate" ></mat-progress-bar> -->
                                                    </td>
                                                    <td class="text-center">
                                                        <span><i class="glyphicon glyphicon-ok"></i></span>
                                                        <!-- <i class="fa fa-ban"></i>
                                                        <i class="fa fa-exclamation-triangle"></i> -->
                                                        <mat-progress-spinner mat-diameter="30px"></mat-progress-spinner>
                                                    </td>
                                                    <td wrap>
    
                                                        <!-- <button mat-button class="mat-raised" (click)="item.cancel();cancelItemFromGrid(this.item);" >
                                                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                                        </button>
                                                        <button mat-button class="mat-raised " (click)="item.remove();removeItemFromGrid(this.item);" >
                                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                                        </button> -->
                                                        <!-- <div class="alert alert-danger" >
                                                            <span class="glyphicon glyphicon-warning-sign"></span>  
                                                            <button class="btn btn-link"  (click)="downloadOnboardingFile(item.eventId)">View File</button>
                                                        </div>
                                                        <div class="alert alert-success" >
                                                            <span class="glyphicon glyphicon-ok"></span>   
                                                            <button class="btn btn-link"  (click)="downloadOnboardingFile(item.eventId)">View File</button>
                                                        </div> -->
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
    
                                        <div>
                                            <div>
                                                Queue progress:
                                                <div class="progress">
                                                    <mat-progress-bar class="progress-bar" role="progressbar" ></mat-progress-bar>
                                                </div>
                                            </div>
                                        </div>
                                    </mat-card>
    
    
                                    <!--completed uploads-->
                                     <mat-card class="mat-theme-watch">
                                        <mat-card-title>
                                                <span class="mat-headline head-color">
                                                    Completed
                                                    <!-- <button class="btn btn-primary green-button gwas-button"  (click)="GWASButtonClicked()">Trigger GWAS</button> -->
                                                </span>
                                         </mat-card-title>
    
                                        <div>
                                            <table id="completedUploadsTable" class="table table-bordered">
                                                <thead style="background-color:#efefef !important;">
                                                    <tr>
                                                        <th>Type</th>
                                                        <th id="fileNameTableHeader">File Name</th>
                                                        <th>DateTime</th>
                                                        <th>Email</th>
                                                        <th>Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr > 
                                                        <ng-container >
                                                        <td></td>
                                                        <td>
                                                            <!-- <span>
                                                                <button (click)="downloadOnboardingFile(upload.EventId)" class="btndownload"></button>
                                                            </span> <br />
                                                            <span >
                                                                Marker Set Name: 
                                                            </span> -->
                                                        </td>
                                                        <td>
                                                            
                                                        </td>
                                                        <td> </td>
                                                        <td >
                                                            <!-- <span  class="glyphicon glyphicon-ok"></span>
                                                            <span  class="fa fa-info"></span>
                                                            <span  class="fa fa-exclamation"></span> -->
                                                            <span></span>
                                                            <!-- <div >
                                                                Step:
                                                                <span></span>
                                                                <div >
                                                                    Exception:
                                                                    <span></span>
                                                                </div>
                                                            </div> -->
                                                        </td>
                                                      </ng-container>
                                                    </tr> 
                                                     <!-- <tr >
                                                        <td colspan="3" style="text-align:center;">
                                                            0 complete
                                                        </td>
                                                    </tr> -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-dialog-content>
     
                <mat-dialog-actions layout="row">
                     <button mat-button class="mat-primary back-to-dashboard" (click)="backToDashboard()">
                        Back To Dashboard
                    </button>
                </mat-dialog-actions>
            </form>
