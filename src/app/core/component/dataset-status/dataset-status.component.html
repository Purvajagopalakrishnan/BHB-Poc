<mat-card flex flex-order="2" flex-order-gt-md="1" class="round-border">
    <mat-card-title class="card-title-height">
        <h3 class="mat-headline card-title-style">{{inProgressTitle}}</h3>
        <div class="pull-right" *ngIf="processing===true">
            <mat-progress-spinner class="md-hue-2" md-diameter="35px"></mat-progress-spinner>
        </div>
    </mat-card-title>
    <mat-divider></mat-divider>

    <mat-card-content>

        <div *ngIf="showOnboardingProjects==true">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <a class="column-title" (click)="sortColumn('Name')">
                                Name
                                <span class="glyphicons glyphicons-chevron-down"></span>
                            </a>
                        </th>
                        <th>
                            <a class="column-title" (click)="sortColumn('SpeciesName')">
                                Species
                                <span class="glyphicons glyphicons-chevron-down"></span>
                            </a>
                        </th>
                        <th>
                            <a class="column-title" (click)="sortColumn('CompletedUploadsString')">
                                Imports Completed
                                <span class="glyphicons glyphicons-chevron-down"></span>
                            </a>
                        </th>
                        <th>
                            <a class="column-title" (click)="sortColumn('ResumeOnboarding')">
                                Resume Onboarding
                                <span class="glyphicons glyphicons-chevron-down"></span>
                            </a>
                        </th>
                        <th>
                            <a class="column-title" (click)="sortColumn('Events')">
                                Events
                                <span class="fa fa-chevron-down"></span>
                            </a>
                        </th>

                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let dataset of datasetList">
                        <td><strong>{{dataset.name}}</strong></td>
                        <td><i>{{dataset.species}}</i></td>
                        <td>{{dataset.imports_completed}}</td>
                        <td>
                            <button mat-button class="continue-button" (click)=onClickContinue(dataset)>
                                <span class="glyphicon glyphicon-upload "></span> Continue
                            </button>
                        </td>
                        <td>
                            <button mat-button class="view-button" (click)="showEvents()">
                                <span class="glyphicon glyphicon-search"></span> View
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="alert alert-info"  >
                <h4 *ngIf= "showCompletedOnboardings==true"><span class="glyphicon glyphicon-info-sign"></span> There are no completed onboardings</h4>
                <h4 *ngIf= "showCompletedOnboardings != true"><span class="glyphicon glyphicon-info-sign"></span> There are no onboardings in process</h4>
            </div> -->
        </div>
        <div *ngIf="showOnboardingEvents == true">
            <div class="pull-right">
                <button mat-button (click)="backToOnboardings()">
                    <span class="glyphicon glyphicon-chevron-left"></span> Back to Onboardings
                </button>
            </div>
            <div>
                <h3>{{uploadType}}</h3>
                <table id="onboardingHistoryTable" class="historyTable">
                    <thead>
                        <tr>
                            <th id="onboardingFileNameTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('FileName')">
                                    File Name
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('TotalErrors')">
                                    Errors
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('TotalWarnings')">
                                    Warnings
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('StartTime')">
                                    Start Time
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('EndTime')">
                                    End Time
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">
                                <a class="column-title" href="#" (click)="sortColumn('Status')">
                                    Status
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th id="emailHeader">
                                <a class="column-title" href="#" (click)="sortColumn('Email')">
                                    Email
                                    <span class="fa fa-chevron-down"></span>
                                </a>
                            </th>
                            <th class="onboardingTableHeader">View File</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
